language: node_js
node_js:
  - '8'
cache:
  directories:
    - /home/travis/.rvm/
    - node_modules # NPM packages

before_install:
  - 'sudo apt-get install unzip'
  - scripts/install/sonar-scanner
  - rvm install 2.5.0
  - scripts/install/changelog-generator
  - scripts/install/chandler

  script: 
  - 'npm run coveralls'
  - 'npm run sonar'
  - 'scripts/sonar-pullrequest'
  - 'npm run changelog'
  - 'npm run github-release'